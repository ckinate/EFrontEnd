<div appBsModal #createOrEditModal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog"
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static', keyboard: !saving}">

   <div class="modal-dialog modal-lg">
       <div class="modal-content">
           <!-- (ngSubmit)="save()" -->
           <form  #updateForm="ngForm" (ngSubmit)="save(updateForm)" novalidate  autocomplete="new-password">
               <div class="modal-header">
                   <h4 class="modal-title">
                       {{"Edit Accural Requistion" | localize}}
                   </h4>
                   <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')" [disabled]="saving">
                        <i aria-hidden="true" class="ki ki-close icon-2x"></i>
                   </button>
               </div>
               <!-- {{'RoleName' | localize}} -->
               <div class="modal-body">
                   <tabset class="tab-container tabbable-line">
                       <tab heading="">
                           <br>
                           <br>
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="small mb-1" for="pGL3">Amount to be posted(Minimum
                                        Amount:{{minimumamount}})</label>
                                    <input type="text" name="amounttoposted" placeholder="" required
                                        [ngModel]="amounttoposted" (ngModelChange)="amounttoposted=$event"
                                        pattern="[a-zA-Z0-9 ]*" class="form-control" finCurrency>
                                </div>
                            </div>


                                <!--  | date:'mediumDate'  [(ngModel)]="sampleDate"  [bsConfig]="{ adaptivePosition: true }"-->
                        <div class="col-md-12">
                            <div class="form-group">
                                <label class="small mb-1" for="EndDate">EndDate</label>
                                <input name="SampleDatePicker" type="text" class="form-control"
                                    id="SampleDatePicker" bsDatepicker [(date)]="sampleDate" [(ngModel)]="sampleDate"
                                    datePickerMomentModifier />
                            </div>
                        </div>
                       </tab>

                   </tabset>
               </div>
               <div class="modal-footer">
                   <!-- <button [disabled]="saving" type="button" class="btn btn-light-primary font-weight-bold" (click)="close()">{{"Cancel" | localize}}</button> -->
                   <app-erms-button 
                   [title]="'Cancel' | localize"
                   action="button"
                   type="cancel"
               ></app-erms-button>
                   <!-- <button type="submit" class="btn btn-primary font-weight-bold" [disabled]="!updateForm.form.valid" [buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button> -->
                   <app-erms-button 
                   [title]="'Save' | localize"
                   [disabled]="!updateForm.form.valid" 
                   action = "submit"
                   type="others"
               ></app-erms-button>
                </div>

           </form>

       </div>
   </div>


</div>
