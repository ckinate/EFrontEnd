
<div bsModal bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog" 
aria-hidden="true" [config]="{backdrop: 'static'}">
<div class="modal-dialog modal-lg">

   <div class="modal-content">

      

           <div class="modal-header">
               <!-- <h5 class="modal-title"   >
                  Map Staff with role: {{valueFromChild}}
                 
               </h5> -->
               <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                   <i aria-hidden="true" class="ki ki-close icon-2x"></i>
               </button>
           </div>

           <div class="modal-body">
               <!--Design input form for modal add chart of account-->
               <form #opexrouteForm="ngForm"  (ngSubmit)="save(opexrouteForm)" >
                <div class="row ">


                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputFirstName">Level Name:</label>
                            <select name="description" required class="form-control rounded"
                                    [(ngModel)]="workflowroute.roleId"   (ngModelChange)='getusermappedtolevel(workflowroute.roleId)' >
                                    <option  *ngFor="let levelitem of levelfromWorkflowMapping" [value]="levelitem.roleId" >
                                        {{levelitem.levelName}}
                                    </option>
                                    </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="GroupName">{{"Authorizers:" | localize}}</label>
                           

                                <select name="acct" required class="form-control rounded" 
                                [(ngModel)]="workflowroute.username"     
                                    >
                                    <option  *ngFor="let itemv of staffreturnbylevel"   [value]="itemv.userFullName">
                                             {{itemv.userFullName}}
                                    </option>
                                </select>
                        </div>
                   </div>
                    <!-- <div class="col-md-6">
                        <div class="form-group">
                            <label class="small mb-1" for="inputFirstName">Routing Request To:</label>
                            <select name="acct" required class="form-control rounded" 
                            [(ngModel)]="workflowroute.username"
                                >
                                <option  *ngFor="let item of userstoroute"  [value]="item.userFullName" >
                                         {{item.userFullName}}
                                </option>
                            </select>
                        </div>
                    </div> -->

                
                  
                    
      
                 
                    
               

                   
                    
                    <div class="col-md-12 mt-20 text-right">
                        <div class="form-group">
                            <button type="submit"  flex="15" class="btn btn-primary mt-10"
                            >
                            {{ "Save" | localize }} 
                            </button>
                        </div>
                    </div>
                </div>
            </form>



               <!--table goes here-->

               <div class="row align-items-center">
                   <!--<Primeng-TurboTable-Start>-->
                 <div class="primeng-datatable-container"
                     [busyIf]="primengTableHelper.isLoading">
                     
                     <p-table #dataTable 
                     [value]="primengTableHelper.records"
                     rows="{{primengTableHelper.defaultRecordsCountPerPage}}"
                     [paginator]="false" [lazy]="false" scrollable="true" ScrollWidth="100%"
                     responsive=" primengTableHelper.isResponsive"
                     resizableColumns="primengTableHelper.resizableColumns">

                       
                     <ng-template pTemplate="header">
                        <tr>
                        
                           
                        
                            <th >
                              {{'Level' | localize}}
                          </th>
                          <th >
                            {{'Authourizer' | localize}}
                        </th> 
                        
                         
                           
                        </tr>
                     </ng-template>
                     <ng-template pTemplate="body" let-record="$implicit">
                        <tr>
                            <td >
                                <span class="ui-column-title"> {{'Description' | localize}}</span>
                                {{record.roleName}}
                            </td>
                            <td >
                                <span class="ui-column-title"> {{'Account Name' | localize}}</span>
                                {{record.username}}
                            </td>
                           
                     </tr>
                     </ng-template>
                     </p-table>
                    
                  
                 </div>
                   <!--<Primeng-TurboTable-End>-->
                     
               </div>

              
       
           </div>


           <div class="modal-footer">
               <button  type="button" class="btn btn-default" (click)="close()">{{"Cancel" | localize}}</button>
             
               <!-- <button type="submit" class="btn btn-primary" [disabled]="!roleuserForm.form.valid"  [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i> <span>{{"Save" | localize}}</span></button> -->

           </div>

   </div>
</div>
</div>
