<div [@routerTransition]>

    <div class="content d-flex flex-column flex-column-fluid">
        <sub-header [title]="'File Type Setup' | localize" >

        </sub-header>


        <div [class]="containerClass ">
            <div class="card card-custom">
                <div class="card-body">

                    <form #currencyForm="ngForm" (ngSubmit)="save(currencyForm)" >
                        <div class="row align-items-center mb-2" *ngIf="'Pages.FileFormatSetUp.Create'| permission">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="DefaultCode">{{"File Extension Type" | localize}}</label>

                                    <input id="Discription" type="text" pattern="^[^\*\=\<\>]+$" name="extensiontype" [(ngModel)]="fileformatdto.extensionType" placeholder="Enter Extension Type" required
                                        class="form-control rounded">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputFirstName">Max Size(Bytes)</label>


                                    <input id="Discription" type="number" [min]="min" name="maxsize" [(ngModel)]="fileformatdto.maxSize" placeholder="Enter Max Size" required pattern="^[^\*\=\<\>]+$"
                                    class="form-control rounded">
                                </div>
                            </div>





                                    <div class="col-md-12  text-right">
                                        <div class="form-group">
                                            <button type="submit"   flex="15" class="btn btn-primary " [disabled]="!currencyForm.form.valid"
                                            >
                                            {{ "Save" | localize }}
                                            </button>
                                        </div>
                                    </div>
                         </div>
                    </form>

                    <br>
                    <div class="col-md-12 mt-0 text-right">
                        <div class="btn-group" >
                            <button  type="button" class="btn btn-outline-secondary mr-1"
                            style="border-color: green; border-width: 2px; color:green"
                                  aria-expanded="false" (click)="frontEndExcelExport()">
                                <i class="far fa-file-excel" style="color:green ;"></i> {{"ExportToExcel" | localize}}
                            </button>

                        </div>
                    </div>
                    <br>

                    <div class="row align-items-center">
                        <!--<Primeng-TurboTable-Start>-->
                      <div class="primeng-datatable-container"
                          [busyIf]="primengTableHelper.isLoading">

                          <p-table #dataTable
                          [value]="primengTableHelper.records"

   rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]" [lazy]="false" [rowHover]="true" sortMode="multiple" [scrollable]="true"
   scrollWidth="400px" scrollHeight="400px" scrollDirection="both" [responsive]="primengTableHelper.isResponsive" [resizableColumns]="primengTableHelper.resizableColumns"
   [globalFilterFields]="['extensionType','maxSize']" id="excel-table">

   <ng-template pTemplate="caption">
    <div style="text-align: right">
    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
    <input type="text" pInputText size="30" placeholder="Search Keyword" style="width:auto" (input)="dataTable.filterGlobal($event.target.value, 'contains')">
    </div>
    </ng-template>
                              <ng-template pTemplate="header">
                                  <tr >
                                      <!-- <th style="width:75px"></th> -->
                                      <th style="width: 100px">
                                        {{'Actions' | localize}}
                                    </th>
                                    <th style="width: 100px" pSortableColumn="extensionType">{{"Extension Type"|localize}} <p-sortIcon field="extensionType"></p-sortIcon></th>
                                    <th style="width: 100px" pSortableColumn="maxSize">{{"Max Size (Bytes)"|localize}} <p-sortIcon field="maxSize"></p-sortIcon></th>

                                  </tr>
                              </ng-template>
                              <ng-template pTemplate="body" let-record="$implicit">
                                   <tr>

                                        <td style="width: 100px" *ngIf="('Pages.FileFormatSetUp.Edit'| permission)&&('Pages.DefaultLedgerSetUp.Delete'| permission)">
                                            <div class="btn-group dropdown" dropdown container="body">
                                                <button dropdownToggle class="dropdown-toggle btn btn-sm btn-primary">
                                                <i class="fa fa-cog"></i><span class="caret"></span>
                                                {{"Actions" | localize}}
                                            </button>
                                                <ul class="dropdown-menu" *dropdownMenu>
                                                    <li *ngIf="'Pages.FileFormatSetUp.Edit'| permission">
                                                        <a href="javascript:;" (click)="edit(record)">{{'Edit' | localize}}</a>
                                                    </li>
                                                    <li *ngIf="'Pages.DefaultLedgerSetUp.Delete'| permission">
                                                        <a href="javascript:;" (click)="delete(record)">{{'Delete' | localize}}</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </td>
                                          <td style="width: 100px">

                                              {{record.extensionType}}
                                          </td>
                                          <td style="width: 100px">

                                            {{record.maxSize}}
                                        </td>



                                   </tr>
                              </ng-template>
                          </p-table>


                      </div>
                        <!--<Primeng-TurboTable-End>-->

                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
