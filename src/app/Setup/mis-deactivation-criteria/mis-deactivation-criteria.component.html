<div [@routerTransition]  >

    <div class="content d-flex flex-column flex-column-fluid">

        <sub-header [title]="'MIS Deactivation Criteria' | localize">

        </sub-header>





        <div [class]="containerClass">
            <div class="card card-custom ">
                <div class="card-body">


    
                    <form #deactivateForm="ngForm" (ngSubmit)="save( deactivateForm)" class="form" *ngIf="'Pages.DefaultCurrencySetUp.Create'| permission">
                        <div class="row align-items-center mb-2">

                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="GroupName">{{"Criteria" | localize}}</label>
                                    <ng-select  [(ngModel)]="itemToInsert.conditionNumber" required name="conditionNumber" placeholder="select criteria" class="rounded" >

                                        <ng-option *ngFor="let t of record" [value]="t.conditionNumber">
                                        {{t.description}}
                                        </ng-option>
                                    </ng-select>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label class="small mb-1" for="inputFirstName">Duration</label>


                                    <input id="Discription" type="number" name="duration" 
                                    [(ngModel)]="itemToInsert.duration" placeholder="Enter duration" required
                                    class="form-control rounded">
                                </div>
                            </div>

                


                            <div class="col-md-12  text-right">
                                <div class="form-group">
                                    <button type="submit"   flex="15" class="btn btn-primary " [disabled]="!deactivateForm.form.valid"
                                    >
                                    {{ "Save" | localize }}
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>


                        

                    <div class="row align-items-center">
                        <!--<Primeng-TurboTable-Start>-->
                      <d iv class="primeng-datatable-container"
                          [busyIf]="primengTableHelper.isLoading">

                          <p-table #dataTable
                          [value]="primengTableHelper.records"

   rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="true"
   [rows]="10" [rowsPerPageOptions]="[5,10,15,20]" [lazy]="false" [rowHover]="true"
   sortMode="multiple" [scrollable]="true"
   scrollWidth="400px" scrollHeight="400px" scrollDirection="both" [responsive]="primengTableHelper.isResponsive"
   [resizableColumns]="primengTableHelper.resizableColumns"
   [globalFilterFields]="['currencyName','currencyCode']" id="excel-table">
   <ng-template pTemplate="caption">
    <div style="text-align: right">
        <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
        <input type="text" pInputText size="30" placeholder="Search Keyword"
        style="width:auto" (input)="dataTable.filterGlobal($event.target.value, 'contains')">
    </div>
</ng-template>


                              <ng-template pTemplate="header">
                                  <tr>
                                      <!-- <th style="width:75px"></th> -->
                                      <th style="width: 100px" *ngIf="('Pages.MisDeactivationCriteriaSetUp.Edit'| permission)&& ('Pages.MisDeactivationCriteriaSetUp.Deactivate'| permission)">
                                        {{'Actions' | localize}}
                                    </th>
                                    <th style="width: 100px" pSortableColumn="currencyName">{{"Description"|localize}} <p-sortIcon field="currencyName"></p-sortIcon></th>
                                    <th style="width: 100px" pSortableColumn="currencyCode">{{"Duration"|localize}} <p-sortIcon field="currencyCode"></p-sortIcon></th>
                                    <th style="width: 100px" pSortableColumn="currencyCode">{{"Status"|localize}} <p-sortIcon field="currencyCode"></p-sortIcon></th>
                                    <!-- <th style="width: 100px" pSortableColumn="active">{{"Status"|localize}} <p-sortIcon field="active"></p-sortIcon></th> -->


                                  </tr>
                              </ng-template>
                              <ng-template pTemplate="body" let-record="$implicit">
                                   <tr>

                                        <td style="width: 100px" *ngIf="('Pages.MisDeactivationCriteriaSetUp.Edit'| permission)&& ('Pages.MisDeactivationCriteriaSetUp.Deactivate'| permission)">
                                            <div class="btn-group dropdown" dropdown container="body">
                                                <button dropdownToggle class="dropdown-toggle btn btn-sm btn-primary">
                                                <i class="fa fa-cog"></i><span class="caret"></span>
                                                {{"Actions" | localize}}
                                            </button>
                                                <ul class="dropdown-menu" *dropdownMenu>
                                                    <li *ngIf="(record.status=='InActive') && ('Pages.MisDeactivationCriteriaSetUp.Deactivate'| permission) ">
                                                        <a href="javascript:;" (click)="activate(record)">{{'Activate' | localize}}</a>
                                                    </li>
                                                    <li *ngIf="(record.status=='Active') && 'Pages.MisDeactivationCriteriaSetUp.Edit'| permission" >
                                                        <a href="javascript:;" (click)="edit(record)">{{'Edit' | localize}}</a>
                                                    </li>
                                                    <li *ngIf="(record.status=='Active') && ('Pages.MisDeactivationCriteriaSetUp.Deactivate'| permission)  ">
                                                        <a href="javascript:;" (click)="delete(record)">{{'Deactivate' | localize}}</a>
                                                    </li>
                                                   
                                                </ul>
                                            </div>
                                        </td>
                                          <td style="width: 100px">

                                              {{record.description}}
                                          </td>
                                          <td style="width: 100px">

                                            {{record.duration}}
                                        </td>
                                        <td style="width: 100px">

                                            {{record.status}}
                                        </td>
  

                                       
                                   </tr>
                              </ng-template>
                          </p-table>

                              <!-- <div class="primeng-paging-container">
                                  <p-paginator [rows]="primengTableHelper.defaultRecordsCountPerPage"
                                      #paginatorAuditLogs (onPageChange)="loadcurrency()"
                                      [totalRecords]="primengTableHelper.totalRecordsCount"
                                      [rowsPerPageOptions]="primengTableHelper.predefinedRecordsCountPerPage">
                                  </p-paginator>

                              </div> -->
                      </d>
                        <!--<Primeng-TurboTable-End>-->

                    </div>



                </div>
            </div>
        </div>

    </div>
</div>
