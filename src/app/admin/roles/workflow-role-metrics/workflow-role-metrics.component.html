
<div bsModal bsModal #modal="bs-modal" (onShown)="onShown()" class="modal fade" tabindex="-1" role="dialog"
aria-hidden="true" [config]="{backdrop: 'static'}">
<div class="modal-dialog modal-xl">

   <div class="modal-content">



           <div class="modal-header">
               <h5 class="modal-title"   >
                   Workflow Role Metrics
               </h5>
               <button type="button" class="close" (click)="close()" [attr.aria-label]="l('Close')">
                   <i aria-hidden="true" class="ki ki-close icon-2x"></i>
               </button>
           </div>

           <div class="modal-body">

        

               <!--table goes here-->
               <div class="row align-items-center">
                <!--<Primeng-TurboTable-Start>-->
              <div class="primeng-datatable-container"
                  [busyIf]="primengTableHelper.isLoading">

                  <p-table #dataTable
                  [value]="primengTableHelper.records"

rows="{{primengTableHelper.defaultRecordsCountPerPage}}" [paginator]="true" [rows]="10" [rowsPerPageOptions]="[5,10,15,20]" [lazy]="false" [rowHover]="true" sortMode="multiple" [scrollable]="true"
scrollWidth="100%" scrollHeight="400px" [responsive]="primengTableHelper.isResponsive" [resizableColumns]="primengTableHelper.resizableColumns"
[globalFilterFields]="['operation','level','workflowRole']">
                    <ng-template pTemplate="caption">
                    <div style="text-align: right">
                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="30" placeholder="Search Keyword" style="width:auto" (input)="dataTable.filterGlobal($event.target.value, 'contains')">
                    </div>
                     </ng-template>


                      <ng-template pTemplate="header">
                          <tr>
                              <!-- <th style="width:75px"></th> -->
                              <th style="width: 100px" pSortableColumn="operation"> {{'Operation' | localize}} <p-sortIcon field="operation"></p-sortIcon></th>
                            <th style="width: 100px" pSortableColumn="level"> {{'Level' | localize}} <p-sortIcon field="level"></p-sortIcon></th>
                            <th style="width: 100px" pSortableColumn="workflowRole"> {{'Workflow Role' | localize}} <p-sortIcon field="workflowRole"></p-sortIcon></th>

                          </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-record="$implicit">
                        <tr >

                            <td style="width: 100px" >
                                {{record.operation}}
                            </td>
                            <td style="width: 100px">
                                {{record.level  }}
                            </td>
                            <td style="width: 100px">
                                {{record.workflowRole  }}
                            </td>
                        </tr>



                      </ng-template>
                  </p-table>


              </div>
                <!--<Primeng-TurboTable-End>-->

            </div>





           </div>


           <div class="modal-footer">
               <button  type="button" class="btn btn-light-primary font-weight-bold" (click)="close()">{{"Cancel" | localize}}</button>


           </div>


   </div>
</div>
</div>
