<div
    bsModal
    bsModal
    #queryreply="bs-modal"
    (onShown)="onShown()"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    Send Reminder
                    <!-- : {{ Refnumber }} -->
                </h5>
                <button
                    type="button"
                    class="close"
                    (click)="close()"
                    [attr.aria-label]="l('Close')"
                >
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                        <br />
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>{{
                                            "Comment" | localize
                                        }}</label>
                                        <textarea
                                            class="form-control rounded"
                                            name="comment"
                                            placeholder="{{
                                                'Comment' | localize
                                            }}"
                                            [(ngModel)]="comment"
                                        >
                                        </textarea>
                                    </div>
                                </div>


                            <div class="col-md-12 mt-2 text-right">
                                <div class="form-group">
                                    <button
                                        type="submit"
                                        [disabled]="comment==null"
                                        flex="15"
                                        class="btn btn-primary"
                                        (click)="savereminder()"
                                    >
                                        {{ "Send" | localize }}
                                    </button>
                                </div>
                            </div>
                            </div>

            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" (click)="close()">
                    {{ "Cancel" | localize }}
                </button>
            </div>
        </div>
    </div>
</div>
